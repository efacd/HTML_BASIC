<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                crossorigin="anonymous"></script>
        <script src="js/06_jQuery_exec.js"></script>
        <style>
            body {
                color: lightgray;
                background-color: midnightblue;
            }
        </style>
    </head>
    <body>
        <div>
            <!-- onchange는 값이 변했을 때를 의미 -->
            <select onchange="my_func()">
                <option>사과</option>
                <option>파인애플</option>
                <option>참외</option>
            </select>
            <ul>
                <li id="apple">사과</li>
                <li id="pineapple">파인애플</li>
                <li class="myList">참외</li>
            </ul>
            <!-- 사용자 입력 양식을 사용하기 위한 태그 -->
            <!-- method : get / post / delete / put의 4가지 방식이 있음 -->
            <form action="호출할 서버쪽 프로그램"
                  method="POST">
                <input type="text" size="20">
            </form>
            <ol>
                <li class="myList">고양이</li>
                <li class="myList">호랑이</li>
                <li class="myList">강아지</li>
            </ol>
        </div>
        <input type="button" value="클릭!"
               onclick="print_text()">
    </body>
</html>
