<!DOCTYPE html>
<html lang="en">
    <!-- JavaScript 코드는 어디에 넣어도 상관없는데 <head> 안에 넣자
        위에서 부터 실행되기 때문에 JavaScript 코드가 어디 있는지에 따라서
        실행 결과가 달라질 수 있다
    -->
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- 보통 JavaScript 코드는 다른 파일로 만들어서 아래처럼 가져오도록 한다
            실행할 때 my_script.js 의 코드가 <script>와 </script> 사이에 들어가서 실행된다
        -->
        <script src="js/my_script.js"></script>
    </head>
    <body>
        <div>안녕하세요!</div>
    </body>
</html>
