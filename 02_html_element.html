<!DOCTYPE html>
<!-- HTML은 tag들로 구성된 언어이다 -->
<!-- tag에는 두가지 종류가 있다
    1. 시작태그와 닫는태그로 구성된 태그가 있음
    2. 시작태그만 가지고 있는 태그가 있음

    tag는 중첩구조를 가질 수 있다
    하나의 tag가 다른 tag들을 포함할 수 있다
    이 때, 부모와 자식, 후손의 관계가 성립한다

    tag와 tag안에 포함된 요소(데이터까지)들을 통칭해서 "element" 라고 한다
    => property, attribute : 세부적인 내용

    HTML 문서는 크게 2가지 부분으로 구성된다
    1. <head> : 설정부분
    2. <body> : web browser에서 rendering 할 데이터
-->

<!--
    아래의 코드를 웹 브라우저(크롬)에 전달해주고, 브라우저가 코드를 한줄씩 해석한다
    <head> 태그를 보고 어떤 설정들이 있는지 파악하고
    <body> 태그안에 코드를 보고 어떻게 그려야 할지 파악해서 그린다
    이미지 파일을 보내는 것이 아니라 브라우저가 다시 재접속하여 그림에 대한 정보를 가져오는 것이다

    검수 프로그램이 잘 만든 HTML인지 아닌지 판단을 해준다
    없는 속성을 사용하거나, 구조에 맞지 않는 HTML을 사용하면
    동작하는데 문제는 없더라도 실제 나중에 검수할 때 통과하지 못한다
-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- 특정 태그에 대한 것들을 찾아서 중괄호 안에 있는 스타일을 적용하라는 의미 -->
        <!-- 스타일을 정의하기 위한 의미로 클래스 라는 속성을 사용함
            같은 스타일을 적용하고 싶은 태그마다 같은 클래스로 지정을 해주고
            <style> 태그에서 .(클래스이름) 으로 해당 클래스에 대한 스타일을 만들어주면,
            같은 클래스로 지정했던 태그들이 해당 스타일로 모두 바뀌게 된다
        -->
        <style>
            .myclass {
                color : white;
                background-color: black;
                font-size : 20pt;
            }
            h2 {
                color : red;
                background-color : yellow;
                font-size : 30pt;
            }
        </style>
    </head>
    <body>
        <!-- h1은 heading을 의미하며 문자를 크게 한다
            h2는 h1보다는 작게 문자를 출력한다
            h1 ~ h6 까지 있다
        -->
        <h1 class="myclass">안녕하세요?</h1>
        <h2>잘 지내시나요?</h2>
        <h3 class="myclass">안녕히가세요~</h3>

        <!-- width라는 속성으로 그림의 크기를 조절할 수 있다
            Style은 CSS에서 조절하는 것이 원칙인데, HTML에서 속성을 이용하여 조절하였으므로
            좋지 않은 방법이다 (추후에 화면 관리가 힘듬)
            => 모든 스타일 관련된 것은 CSS에서 처리하는 것이 좋음

            새로운 속성을 만들고 싶다면, 'data-' 를 속성명 앞에 붙여서 사용하면 된다
            원래는 없는 속성인데 만들어서 사용하겠다는 의미
            나중에 JavaScript로 동적 처리를 할 때, 새로운 속성을 만들어야 할 때가 있음
        -->
        <img src = "image/inter.JPG" width="200"
             data-author="홍길동">

        <!-- <span> : 아무런 기능이 없는 문자열을 출력하고 싶을 때
            안에 글자가 들어갈 수 있는 영역을 잡아주는 tag
            모든 text는 tag안에 포함된 형태로 작성해 주는 것이 좋다
            + <span> 대신에 <div> 태그를 사용할 수도 있다 (같은 기능)

            tag는 크게 두 종류가 있음
            1. block level element : 무조건 한 라인을 차지 (ex. <h1>, <div>)
            2. inline element : 내용에 대한 영역만 차지 (ex. <img>, <span>)
        -->
        <span>여기는 span 영역입니다</span>
        <div>여기는 div 영역입니다</div>

        <!-- ul => unordered list : 순서가 없는 리스트 (동그라미로 출력된다) -->
        <ul>
            <!-- li라는 태그가 하나 찍고 밑에 찍으라는 의미를 가지고 있기 때문에 한줄로 써도 동일한 결과가 나온다
                ex) <li>서울</li><li>인천</li><li>제주</li>
                공백은 의미가 없고, tag를 보고 그대로 수행한다
                <br> : 한 줄을 띄우는 tag

                이런 방법으로 화면에 표현할 수 있으나, 역시 위와 같은 이유로
                CSS에서 처리하는 것이 좋다
            -->
            <li>서울</li>
            <li class="myclass">인천</li>
            <li>제주</li>
        </ul>
        <!-- ol => ordered list : 순서가 있는 리스트 (1, 2, 3... 순서로 출력된다) -->
        <ol>
            <li>홍길동</li>
            <li>김길동</li>
            <li>신사임당</li>
        </ol>
        <!-- hypertext : 클릭할 수 있는 텍스트 => <a>(앵커)라는 태그를 이용
            href 속성을 이용해서 눌렀을 때 어느 사이트로 이동할지를 지정
         -->
        <a href="http://www.naver.com">여기를 클릭해 주세요!</a>

        <!-- 사용자 입력 양식 -->
        <input type="button" value="버튼을 눌러주세요!">
        <input type="text">
        <input type="date">
        <input type="color">
    </body>
</html>
